[package]
name = "img_diff"
version = "3.0.2"
authors = ["Miguel Mendes <miguelmendeseiriz@gmail.com>"]
edition = '2018'
description = "Command line tool to diff images in 2 structurally similar folders and output diff images."
license = "MIT"
repository = "https://github.com/Mike-Neto/img_diff"
categories = ["multimedia::images", "command-line-utilities"]
keywords = ["image", "comparison"]
readme = "README.md"
exclude = [
    "tests/*",
]

[dependencies]
lodepng = "2.4.2"
bmp = "0.4.0"
structopt = "0.2.14"
human-panic = "1.0.1"

[dev-dependencies]
criterion = "0.2.5"
tempdir = "0.3.7"
assert_cmd = "0.10.2"
predicates = "1.0.0"

[[bench]]
name = "bench"
harness = false

[profile.dev]
opt-level = 3
